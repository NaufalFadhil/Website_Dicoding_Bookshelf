<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous" />
    <link rel="stylesheet" href="css/main.css">
    <title>Bookshelf</title>
</head>

<body>
    <!-- As a heading -->
    <nav class="navbar">
        <div class="container">
            <a class="navbar-brand" href="https://naufalfadhil.my.id">Bookshelf.</a>
        </div>
    </nav>

    <div class="container">
        <div class="card">
            <div class="card-body">
                <h4 class="card-title text-center" id="title-heading">ADD BOOK</h4>
                <form id="form">
                    <input type="number" class="form-control" id="inputID" hidden />
                    <div class="mb-3">
                        <label for="inputTitle" class="form-label">Title</label>
                        <input autocomplete="off" type="text" class="form-control" id="inputTitle" required />
                    </div>
                    <div class="mb-3">
                        <label for="inputAuthor" class="form-label">Author</label>
                        <input autocomplete="off" type="text" class="form-control" id="inputAuthor" required />
                    </div>
                    <div class="mb-3">
                        <label for="inputYear" class="form-label">Year</label>
                        <input autocomplete="off" type="number" class="form-control" id="inputYear" required />
                    </div>
                    <div class="mb-3 form-check">
                        <input type="checkbox" class="form-check-input" id="checkboxIsRead">
                        <label class="form-check-label" for="checkboxIsRead">has read this book?</label>
                    </div>
                    <input type="submit" value="Add to bookshelf" name="Submit" class="btn btn-primary"
                        id="submit-button">
                    <input value="Reset" id="reset-button" class="btn btn-danger">
                </form>
            </div>
        </div>
    </div>

    <div class="container mt-3">
        <div class="card">
            <div class="card-body">
                <h4 class="card-title text-center">SEARCH BOOK</h4>
                <form id="form-search">
                    <div class="input-group mb-3">
                        <input type="text" class="form-control" placeholder="Input your book name" id="inputSearch">
                        <input type="submit" value="Search" name="Submit" class="btn btn-primary">
                    </div>
                </form>
            </div>
        </div>
    </div>

    <div class="container mt-3 mb-5">
        <div class="row">
            <div class="col-sm-6">
                <div class="card text-center">
                    <div class="card-header">
                        <h5 class="card-title mt-2">UNREAD BOOK</h5>
                    </div>
                    <div class="list-item" id="unread-books"></div>
                </div>
            </div>
            <div class="col-sm-6">
                <div class="card text-center">
                    <div class="card-header">
                        <h5 class="card-title mt-2">READ BOOK</h5>
                    </div>
                    <div class="list-item" id="read-books"></div>
                </div>
            </div>
        </div>
    </div>

    <footer>
        <div class="container">
            <p class="text-center mb-4"><a href="https://naufalfadhil.my.id">Copyrights &copy; 2022 Naufal Fadhil
                    Athallah</a></p>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous">
    </script>
    <script src="js/main.js" type="text/javascript"></script>
</body>

</html>
