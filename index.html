<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous" />
    <link rel="stylesheet" href="css/main.css">
    <title>Bookshelf</title>
</head>

<body>
    <!-- As a heading -->
    <nav class="navbar navbar-dark bg-dark">
        <div class="container">
            <span class="navbar-brand mb-0 h1">Bookshelf.</span>
        </div>
    </nav>

    <div class="container mt-3">
        <div class="card">
            <div class="card-body">
                <h5 class="card-title text-center">ADD BOOK</h5>
                <form id="form">
                    <div class="mb-3">
                        <label for="inputTitle" class="form-label">Title</label>
                        <input autocomplete="off" type="text" class="form-control" id="inputTitle" required />
                    </div>
                    <div class="mb-3">
                        <label for="inputAuthor" class="form-label">Author</label>
                        <input autocomplete="off" type="text" class="form-control" id="inputAuthor" required />
                    </div>
                    <div class="mb-3">
                        <label for="inputYear" class="form-label">Year</label>
                        <input autocomplete="off" type="text" class="form-control" id="inputYear" required />
                    </div>
                    <div class="mb-3 form-check">
                        <input type="checkbox" class="form-check-input" id="checkboxIsRead">
                        <label class="form-check-label" for="checkboxIsRead">has read this book?</label>
                    </div>
                    <input type="submit" value="Add to bookshelf" name="Submit" class="btn btn-primary">
                </form>
            </div>
        </div>
    </div>

    <div class="container mt-3 mb-5">
        <div class="row">
            <div class="col-sm-6">
                <div class="card text-center">
                    <div class="card-header">
                        <h5 class="card-title mt-2">UNREAD BOOK</h5>
                    </div>
                    <div class="list-item" id="unread-books"></div>
                </div>
            </div>
            <div class="col-sm-6">
                <div class="card text-center">
                    <div class="card-header">
                        <h5 class="card-title mt-2">READ BOOK</h5>
                    </div>
                    <div class="list-item" id="read-books"></div>
                </div>
            </div>
        </div>
    </div>

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous">
    </script>
    <script src="js/main.js" type="text/javascript"></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->
    <!--
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
    -->
</body>

</html>
